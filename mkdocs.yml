site_name: FTL How-Tos

theme:
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tabs
    - content.code.copy

plugins:
  - search

nav:
  - Home: index.md
  - Windows:
      - Overview: windows/index.md
      - Active Directory: windows/active-directory/index.md
      - Domain Controllers: windows/domain-controllers/index.md
      - Exchange: windows/exchange/index.md
  - Homelab:
      - Overview: homelab/overview.md
